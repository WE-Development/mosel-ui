<md-sidenav-container>
  <md-sidenav #sidenav>
    <md-list>
      <md-list-item *ngFor="let node of nodes">
        <a md-button (click)="onClickNode(node)">{{node}}</a>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <button md-button (click)="sidenav.open()">
    Open sidenav
  </button>

  <router-outlet></router-outlet>
</md-sidenav-container>
